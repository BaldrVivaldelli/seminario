<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline" name="test-form">
                <div class="form-group">
                    <label for="message">Contenido de la seccion tres</label>
                    <input type="text" id="pantallaUno" name="message" class="form-control" placeholder="Contenido imagen tres" [(ngModel)]="message">
                </div>
                <button id="send" class="btn btn-default" type="button" (click)="sendMessage()">Send</button>
            </form>
        </div>
    </div>
</div>
